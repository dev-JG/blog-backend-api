spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password:

  sql:
    init:
      mode: always
      schema-locations: classpath:h2/db_schema.sql
      data-locations: classpath:h2/data.sql

  logging:
    level:
      org:
        hibernate:
          type: trace

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
        show_sql: true
        use_sql_comments: true
        format_sql: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState : 10s
    instances:
      searchBlog:
        baseConfig: default

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      showDetails: always